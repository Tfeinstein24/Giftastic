<!DOCTYPE html>
<html>
<head>
	<title>GifTastic</title>

</head>
<body>

<div class="container">
<h1>Add a gif!</h1>

<form id="gif-form">
      <label for="gif-input">Add a gif</label>
      <input type="text" id="gif-input"><br>

      <!-- Button triggers new gif to be added -->
      <input id="add-gif" type="submit" value="Add a Gif Bro">
</form>

<!-- Gifs will get dumped here -->
<div id="gifs-view">
	
<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript">
      // Initial array of gifs
      var presidents = ["Lyndon B Johnson", "George W Bush", "Barack Obama", "Donald Trump"];
      // displayPresidentInfo function re-renders the HTML to display the appropriate content
      function displayPresidentInfo() {
        var president = $(this).attr("data-name");
        var queryURL = "http://api.giphy.com/v1/gifs/search?q=funny+cat&api_key=dc6zaTOxFJmzC";
        // Creates AJAX call for the specific President button being clicked
        $.ajax({
          url: queryURL,
          method: "GET"
        }).done(function(response) {
          // YOUR CODE GOES HERE!!!
          console.log(response);

          $('#gifs-view').append("Rating: " + response.Rated + "<br><br>");
          console.log(response.Rated);

          $('#gifs-view').append("<img src=" + response.Poster + ">" + "<br><br>");

          $('#gifs-view').append("Released: " + response.Released + "<br><br>");

          $('#gifs-view').append("Plot: " + response.Plot + "<br><br>");
        });
      }
      // Function for displaying president data
      function renderButtons() {
        // Deletes the presidents prior to adding new movies
        // (this is necessary otherwise you will have repeat buttons)
        $("#buttons-view").empty();
        // Loops through the array of movies
        for (var i = 0; i < presidents.length; i++) {
          // Then dynamicaly generates buttons for each president in the array
          // This code $("<button>") is all jQuery needs to create the beginning and end tag. (<button></button>)
          var a = $("<button>");
          // Adds a class of president to our button
          a.addClass("president");
          // Added a data-attribute
          a.attr("data-name", presidents[i]);
          // Provided the initial button text
          a.text(presidents[i]);
          // Added the button to the buttons-view div
          $("#buttons-view").append(a);
        }
      }
      // This function handles events where the add movie button is clicked
      $("#add-gif").on("click", function(event) {
        event.preventDefault();
        // This line of code will grab the input from the textbox
        var president = $("#gif-input").val().trim();
        // The president from the textbox is then added to our array
        presidents.push(president);
        // Calling renderButtons which handles the processing of our movie array
        renderButtons();
      });
      // Adding click event listeners to all elements with a class of "movie"
      $(document).on("click", ".president", displayPresidentInfo);
      // Calling the renderButtons function to display the intial buttons
      renderButtons();
      console.log(renderButtons());
    </script>

</div>

</div>

</body>
</html>
